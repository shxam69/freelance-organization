<!DOCTYPE html>
{% extends 'freelance_employee/freelance_employee_base.html' %}
{% block content %}
{% load static %}
<html lang="en">
<head>
<title>Auditions Registration Form Widget Flat Responsive Widget Template :: w3layouts</title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Auditions Registration Form Widget Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
      function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<!-- //custom-theme -->
<link href="{% static 'forms/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
<!-- js -->
<script type="text/javascript" src="{% static 'forms/js/jquery-2.1.4.min.js' }"></script>
<!-- //js -->
<!-- font-awesome-icons -->
<!-- //font-awesome-icons -->
<link href="//fonts.googleapis.com/css?family=Anton&amp;subset=latin-ext,vietnamese" rel="stylesheet">
</head>
<body style="background-image: url('/static/1.jpg')">
<!-- banner -->
   <div class="center-container">
   <div class="banner-dott">
      <div class="main">
         <h1 class="w3layouts_head">Freelance Employee - Form</h1>
            <div class="w3layouts_main_grid">
               <form action="/freelance_form_register/" method="POST" class="w3_form_post">
                  {% csrf_token %}
                  {% for i in st %}
                  <div class="w3_agileits_main_grid w3l_main_grid">
                     <span class="agileits_grid">
                        <label>Employee Name</label>
                        <input type="text" name="name" value="{{ i.name }}" readonly required="">
                     </span>
                  </div>
                  <div class="w3_agileits_main_grid w3l_main_grid">
                     <span class="agileits_grid">
                        <label>Employee Id</label>
                        <input type="text" name="empid" placeholder="Employee ID" required="">
                        </span>
                  </div>
                  <div class="w3_agileits_main_grid w3l_main_grid">
                     <span class="agileits_grid">
                        <label>Employee Email </label>
                        <input type="email" name="email" value="{{ i.mail }}" readonly required="">
                     </span>
                  </div>
                  <div class="w3_agileits_main_grid w3l_main_grid">
                     <span class="agileits_grid">
                        <label>Gender </label>
                        <select name="gender" style="width: 340px;">
                           <option value="none" selected="" disabled="">Choose...</option>
                           <option>Male</option>
                           <option>Female</option>
                        </select>
                     </span>
                  </div>
                  <div class="w3_agileits_main_grid w3l_main_grid">
                     <span class="agileits_grid">
                        <label>Age</label>
                        <input type="text" name="age" placeholder="Age" required="">
                     </span>
                  </div>
                  <div class="w3_agileits_main_grid w3l_main_grid">
                     <span class="agileits_grid">
                        <label>Education</label>
                        <input type="text" name="education" placeholder="Education" required="">
                     </span>
                  </div>
                  <div class="w3_agileits_main_grid w3l_main_grid">
                     <span class="agileits_grid">
                        <label>Job Title</label>
                        <input type="text" name="title" placeholder="Job Title" required="">
                     </span>
                  </div>
                  <div class="w3_agileits_main_grid w3l_main_grid">
                     <span class="agileits_grid">
                        <label>Salary</label>
                        <input type="text" name="salary" placeholder="Salary" required="">
                     </span>
                  </div>
                  <div class="w3_agileits_main_grid w3l_main_grid">
                     <span class="agileits_grid">
                        <label>Base Location</label>
                        <input type="text" name="location" placeholder="Base Location" required="">
                     </span>
                  </div>
                  <div class="w3_agileits_main_grid w3l_main_grid">
                     <span class="agileits_grid">
                        <label>Years of Experience</label>
                        <input type="text" name="experience" placeholder="Experience" required="">
                     </span>
                  </div>
                  <div class="w3_main_grid">
                  <div class="w3_main_grid_right">
                     <input type="submit" value="Submit">
                  </div>
               </div>
                  {% endfor %}
            </form>
         </div>
      <!-- Calendar -->
         <link rel="stylesheet" href="{% static 'forms/css/jquery-ui.css' %}" />
            <script src="{% static 'forms/js/jquery-ui.js' }"></script>
               <script>
                  $(function() {
                     $( "#datepicker" ).datepicker();
                  });
               </script>
      <!-- //Calendar -->

<!--               <p>Â© 2017 Auditions Registration Form. All rights reserved | Design by <a href="http://w3layouts.com">W3layouts.</a></p>-->
<!--            </div>-->
<!--         </div>-->
      </div>
   </div>
   </div>
<!-- //footer -->
</body>
{% endblock %}
</html>
